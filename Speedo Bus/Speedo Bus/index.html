    <div class="container">
        <h1>Speedo Bus Lahore</h1>
        <form id="route-form">
            <label for="start">Starting Stop:</label>
            <input type="text" id="start" required autocomplete="off">
            <div id="start-suggestions" class="suggestions"></div>

            <label for="end">Ending Stop:</label>
            <input type="text" id="end" required autocomplete="off">
            <div id="end-suggestions" class="suggestions"></div>

            <button type="submit">Find Route</button>
        </form>

        <div id="route-display" class="route-display"></div>
    </div>


    <script src="JS/javascript.js"></script>
</body>
